<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.css" >

    <!-- gogle fonts ubuntu -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" >

    <title>Get started</title>
  </head>
  <body>
    <header class="container">
      <nav class="row">
        <div class="col-12 py-4 logo-container">
          <img class="logo  img-fluid" src="assets/images/logo.png" alt="logo">
        </div>
      </nav>
    </header>

    <section>
      <div class="container mt-4">
        <div class="row position-relative">
          <div class="col-md-6 left-side">
            <h1 class="font-weight-bold mb-4">Great To See You Here</h1>
            <h6 class="font-weight-bold">Now Let's Get in Contact And Discuss About Your Mvp Project</h6>
            <div class="form-container mt-4">
              <p class="font-weight-bold">Complete Control of Scheduling To Make Sure We Can Speak Better</p>
              <div class="row">
                <div class="col-md-9 col-12">
                  <form class="get-started-form">
                    <div class="form-group">
                      <input type="text" class="form-control" id="" placeholder="Full Name / Comapany Name">
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control" id="" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="" placeholder="Phone Number">
                    </div>
                    <div class="form-row form-group">
                      <div class="col">
                        <select class="form-control" id="exampleFormControlSelect2">
                          <option>Select Timezone</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>
                      <div class="col">
                        <select class="form-control" id="exampleFormControlSelect2">
                          <option>Select Meeting App</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col-md-6">
                        <select class="form-control" id="exampleFormControlSelect2">
                          <option>Choose Meeting Time</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>
                      
                    </div>
                    <p><small class="text-muted">*First Briefs Generally last about 45 mins</small></p>
                    <button class="custom-btn">SCHEDULE MEETING</button>
                  </form>
                </div>
              </div>
              
            </div>
          </div>
          <div class="col-md-6 d-md-flex justify-content-end d-none  align-items-center">
            <!-- <div class=" d-flex"> -->
              <img src="assets/images/design-img.png" class="w-75 img-fluid">
            <!-- </div> -->
          </div>
          <div class="col-md-6 zuri-design d-md-none d-flex justify-content-end  align-items-center">
            <!-- <div class=" d-flex"> -->
              <img src="assets/images/design-img.png" class="w-75 img-fluid">
            <!-- </div> -->
          </div>


        </div>
      </div>
    </section>























    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.5.1.slim.min.js" ></script>
    <script src="assets/js/popper.min.js"  ></script>
    <script src="assets/js/bootstrap.min.js" ></script>
  </body>
</html>
