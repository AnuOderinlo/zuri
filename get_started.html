<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.css" >

    <!-- gogle fonts ubuntu -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" >

    <title>Get started</title>
  </head>
  <body>
    <header class="container">
      <nav class="row">
        <div class="col-12 py-4 logo-container">
          <a href="index.html">
            <img class="logo  img-fluid" src="assets/images/logo.png" alt="logo">
          </a>
        </div>
      </nav>
    </header>

    <section>
      <div class="container mt-4">
        <div class="row position-relative">
          <div class="col-md-6 left-side">
            <h1 class="font-weight-bold mb-4">Great To See You Here</h1>
            <h6 class="font-weight-bold">Now Let's Get in Contact And Discuss About Your MVP Project</h6>
            <div class="form-container mt-4">
              <p class="font-weight-bold">Complete Control of Scheduling To Make Sure We Can Speak Better</p>
              <div class="row">
                <div class="col-md-9 col-12">
                  <form class="get-started-form">
                    <div class="form-group">
                      <input type="text" class="form-control" id="fullname" placeholder="Full Name / Comapany Name" name="fullname" required>
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control" id="email" placeholder="Email Address" >
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="number" placeholder="Phone Number" >
                    </div>
                    <div class="form-row form-group">
                      <div class="col">
                        <select class="form-control" id="exampleFormControlSelect2">
                          <option>Select Timezone</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>
                      <div class="col">
                        <select class="form-control" id="exampleFormControlSelect2">
                          <option>Select Meeting App</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col-md-6">
                        <select class="form-control" id="exampleFormControlSelect2">
                          <option>Choose Meeting Time</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>
                      
                    </div>
                    <p><small class="text-muted">*First Briefs Generally last about 45 mins</small></p>
                    <button class="custom-btn font-weight-bold" id="btn">SCHEDULE MEETING</button>
                  </form>
                </div>
              </div>
              
            </div>
          </div>
          <div class="col-md-6 d-md-flex justify-content-end d-none  align-items-center">
            <!-- <div class=" d-flex"> -->
              <img src="assets/images/design-img.png" class="w-75 img-fluid">
            <!-- </div> -->
          </div>
          <div class="col-md-6 zuri-design d-md-none d-flex justify-content-end  align-items-center">
            <!-- <div class=" d-flex"> -->
              <img src="assets/images/design-img.png" class="w-75 img-fluid">
            <!-- </div> -->
          </div>


        </div>
      </div>
    </section>



    <script type="text/javascript">
      let name = document.getElementById("fullname");
      let email = document.getElementById("email");
      let phoneNumber = document.getElementById("number");
      let btn = document.getElementById("btn");
      let nameReg =/^[A-Z a-z]+$/ ;
      // let emailReg = /[a-zA-Z0-9_.]{4,}@[a-zA-Z]{4,}[.]{1}[a-zA-Z0-9.]{2,}/;
      let emailReg = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

      btn.addEventListener("click", formValidation ,false);

      function formValidation(e) {
        e.preventDefault();
        if (!name.value.match(nameReg) && name.value == "") {
          // console.log(name.value);
          name.style.border = "1px solid #F54A4A"
          console.log("invalid name")
          return true;
        }else{
          name.style.border = "1px solid #ced4da"
        }


        if (!emailReg.test(email.value)) {
          email.style.border = "1px solid #F54A4A"
          console.log("invalid email");
        }else{
          email.style.border = "1px solid #ced4da"
        }


        if (isNaN(phoneNumber.value) || phoneNumber.value == "") {
          phoneNumber.style.border = "1px solid #F54A4A"
          console.log("Not a valid number");
          
        }else {
          phoneNumber.style.border = "1px solid #ced4da"
          console.log("valid input");
        }
        // console.log(Number(name.value))

      }





    </script>























    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.5.1.slim.min.js" ></script>
    <script src="assets/js/popper.min.js"  ></script>
    <script src="assets/js/bootstrap.min.js" ></script>
  </body>
</html>
